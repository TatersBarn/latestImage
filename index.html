<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Slideshow</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #000;
                position: relative; /* Ensure the position context for absolute positioning */
            }
            img {
                max-width: 100%;
                max-height: 100%;
            }
            .stop-btn {
                position: absolute;
                bottom: 20px;
                right: 20px;
                padding: 10px 20px;
                font-size: 16px;
                background-color: #dc3545; /* Red color */
                color: #fff;
                border: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <img id="latestImage" src="" alt="Latest Image">
        <button id="stopServerBtn" class="stop-btn">Stop Server and Close Tab</button>
        <script>
            document.getElementById('stopServerBtn').addEventListener('click', async () => {
                try {
                    const response = await fetch('/stopServer');
                    if (response.ok) {
                        console.log('Server stopped successfully.');
                        window.close(); // Close the browser tab
                    } else {
                        console.error('Failed to stop server:', response.status);
                    }
                } catch (error) {
                    console.error('Error stopping server:', error);
                }
            });

            const fetchLatestImage = async () => {
                try {
                    const response = await fetch('latestImage');
                    if (response.ok) {
                        const imageUrl = await response.text();
                        const img = new Image();
                        img.onload = () => {
                            document.getElementById('latestImage').src = imageUrl;
                        };
                        img.onerror = (e) => {
                            console.error('Error loading image:', e);
                            // Handle error (e.g., retrying or displaying a placeholder)
                        };
                        img.src = imageUrl; // Start loading the image
                    } else {
                        console.error('Fetch error:', response.status);
                        // Handle fetch error
                    }
                } catch (error) {
                    console.error('Error fetching latest image:', error);
                }
            };


            setInterval(fetchLatestImage, 5000); // Fetch the latest image every 5 seconds
            fetchLatestImage(); // Initial fetch
        </script>
    </body>
</html>
